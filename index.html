<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light p-4">
    <div class="container" style="max-width: 600px;">
        <div class="mx-auto bg-white rounded-3 p-4 shadow-sm">
            <h1 class="text-center mb-4 text-primary">To do list</h1>
            <div class="input-group mb-4">
                <input type="text" id="taskInput" class="form-control" placeholder="Escribe una nueva tarea...">
                <button id="addTaskBtn" class="btn btn-primary">Agregar</button>
            </div>
            <div class="container">
                <div class="col-sm-10 mx-auto" id="tasksContainer">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
