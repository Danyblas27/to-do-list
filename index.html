<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />

    <!-- PWA tags -->
    <meta name="theme-color" content="#000000"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Nombre App">
    
    <link rel="manifest" href="/manifest.json">
</head>
<body class="bg-light p-4">
    <div id="offlineAlert" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
        <div class="container">
            <i class="bi bi-wifi-off me-2"></i>
            <strong>¡Estás offline!</strong> No tienes conexión a internet
        </div>
    </div>
    <div class="container" style="max-width: 600px;">
        <div class="mx-auto bg-white rounded-3 p-4 shadow-sm">
            <h1 class="text-center mb-4 text-primary">To do list</h1>
            <div class="input-group mb-4">
                <input type="text" id="taskInput" class="form-control" placeholder="Escribe una nueva tarea...">
                <button id="addTaskBtn" class="btn btn-primary">Agregar</button>
            </div>
            <div class="container">
                <div class="col-sm-10 mx-auto" id="tasksContainer">
                </div>
            </div>
        </div>
    </div>
    <script src="/js/main.js" type="module"></script>
</body>
</html>
